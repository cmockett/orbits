<!DOCTYPE html>

<html>

<head>
    <title>three.js</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r12/Stats.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.js"></script>
    <script type="text/javascript" src="OrbitControls.js"></script>
    
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    function init() {

        

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();

        orbit = new THREE.OrbitControls(camera, renderer.domElement);

        renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(1, 1, 1, 1);
        var planeMaterial = new THREE.MeshLambertMaterial({color: "0x000000"});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;

        // rotate and position the plane
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;

        // add the plane to the scene
        scene.add(plane);

        // // create a cube
        // var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
        // var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
        // var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        // cube.castShadow = true;

        // // position the cube
        // cube.position.x = -4;
        // cube.position.y = 3;
        // cube.position.z = 0;

        // // add the cube to the scene
        // scene.add(cube);

        // create a sphere
        var sphereGeometry = new THREE.SphereGeometry(10, 20, 20);
        var sphereMaterial = new THREE.MeshLambertMaterial({color: "orange"});
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

        // position the sphere
        sphere.position.x = 20;
        sphere.position.y = 3;
        sphere.position.z = 2;
        sphere.castShadow = true;

        // add the sphere to the scene
        scene.add(sphere);

        // create a second sphere
        var sphereGeometry2 = new THREE.SphereGeometry(2, 20, 20);
        var sphereMaterial2 = new THREE.MeshLambertMaterial({color: "yellow"});
        var sphere2 = new THREE.Mesh(sphereGeometry2, sphereMaterial2);

        // position the second sphere
        sphere2.position.x = 5;
        sphere2.position.y = 3;
        sphere2.position.z = 2;
        sphere2.castShadow = true;

        // add the second sphere to the scene
        scene.add(sphere2);

        // create a third sphere
        var sphereGeometry3 = new THREE.SphereGeometry(4, 20, 20);
        var sphereMaterial3 = new THREE.MeshLambertMaterial({color: "red"});
        var sphere3 = new THREE.Mesh(sphereGeometry3, sphereMaterial3);

        // position the third sphere
        sphere3.position.x = -20;
        sphere3.position.y = 3;
        sphere3.position.z = 2;
        sphere3.castShadow = true;

        // add the third sphere to the scene
        scene.add(sphere3);

        // create a third sphere
        var sphereGeometry4 = new THREE.SphereGeometry(5, 20, 20);
        var sphereMaterial4 = new THREE.MeshLambertMaterial({color: "green"});
        var sphere4 = new THREE.Mesh(sphereGeometry4, sphereMaterial4);

        // position the third sphere
        sphere4.position.x = -80;
        sphere4.position.y = 3;
        sphere4.position.z = 2;
        sphere4.castShadow = true;

        // add the third sphere to the scene
        scene.add(sphere4);

        sphere.add(sphere4)

        // position and point the camera to the center of the scene
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-400, 60, -10);
        spotLight.castShadow = true;
        scene.add(spotLight);

        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(renderer.domElement);

        // call the render function
        var step = 0;

        var controls = new function () {
            this.rotationSpeed = 0.02;
            this.bouncingSpeed = 0.03;
        };

        var gui = new dat.GUI();
        gui.add(controls, 'rotationSpeed', 0, 0.5);
        gui.add(controls, 'bouncingSpeed', 0, 0.5);


        render();

        function render() {
            // stats.update();
            // // rotate the cube around its axes
            // cube.rotation.x += controls.rotationSpeed;
            // cube.rotation.y += controls.rotationSpeed;
            // cube.rotation.z += controls.rotationSpeed;

            // rotate sphere1
            sphere.rotation.x += controls.rotationSpeed;
            sphere.rotation.y += controls.rotationSpeed;
            sphere.rotation.z += controls.rotationSpeed;

            // rotate sphere2
            sphere2.rotation.x += controls.rotationSpeed;
            sphere2.rotation.y += controls.rotationSpeed;
            sphere2.rotation.z += controls.rotationSpeed;

            // bounce the sphere up and down
            // step += controls.bouncingSpeed;
            // sphere.position.x = 20 + ( 10 * (Math.cos(step)));
            // sphere.position.y = 2 + ( 10 * Math.abs(Math.sin(step)));

            // render using requestAnimationFrame
            requestAnimationFrame(render);
            renderer.render(scene, camera);
            orbit.update();
        }

        function initStats() {

            var stats = new Stats();

            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }
    }
    window.onload = init;

</script>
</body>
</html>
